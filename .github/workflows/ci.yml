name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npx tsc --noEmit
        continue-on-error: true # Test-only errors don't block CI

      - name: Run tests
        run: npm test -- --passWithNoTests
        env:
          CI: true

      - name: Build application
        run: npm run build
        env:
          CI: true

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true # Don't block on advisories

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate || true

      - name: Check for vulnerabilities
        run: |
          VULNS=$(npm audit --audit-level=high --json | jq '.metadata.vulnerabilities.high + .metadata.vulnerabilities.critical')
          echo "High/Critical vulnerabilities: $VULNS"
          if [ "$VULNS" -gt "0" ]; then
            echo "⚠️  Found $VULNS high/critical vulnerabilities"
            npm audit
            exit 1
          fi
          echo "✅ No high/critical vulnerabilities found"
